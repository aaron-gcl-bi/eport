<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" *ngIf="isVisible">
  <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-1/3 relative">
    <button (click)="onClose()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
      &times;
    </button>
    <h2 class="text-2xl font-semibold mb-4">Contact Me</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message:</label>
        <textarea id="message" rows="4" class="w-full p-2 border border-gray-300 rounded" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Send</button>
    </form>
  </div>
</div>
